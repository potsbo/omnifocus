# https://relay.dev/graphql/connections.htm#sec-Connection-Types
interface Connection {
  edges: [Edge!]!
  pageInfo: PageInfo!

  # https://developer.apple.com/library/archive/releasenotes/InterapplicationCommunication/RN-JavaScriptForAutomation/Articles/OSX10-10.html
  byId(id: String!): Node
}

# https://relay.dev/graphql/connections.htm#sec-Edge-Types
interface Edge {
  node: Node!
  cursor: String!
}
# https://relay.dev/graphql/connections.htm#sec-undefined.PageInfo
type PageInfo {
  hasPreviousPage: Boolean!
  hasNextPage: Boolean!
  startCursor: String!
  endCursor: String!
}

interface Node {
  id: String!
}

type Project implements Node {
  name: String!
  id: String!
  rootTask: Task!
  availableTaskCount: Int!
  completed: Boolean!
}

type TaskConection implements Connection {
  byId(id: String!): Task
  edges: [TaskEdge!]!
  pageInfo: PageInfo!
}

type TaskEdge implements Edge {
  cursor: String!
  node: Task!
}

type Task implements Node {
  name: String!
  id: String!
  effectiveDueDate: String
  completed: Boolean!
  effectivelyCompleted: Boolean!
  containingProject: Project
  flagged: Boolean!
  # TODO: use TaskConection
  tasks: [Task!]
}

type ProjectConnection implements Connection {
  byId(id: String!): Project
  edges: [ProjectEdge!]!
  pageInfo: PageInfo!
}

type ProjectEdge implements Edge {
  cursor: String!
  node: Project!
}

type Folder {
  name: String!
  id: String!
  # TODO: use ProjectConnection
  projects: [Project!]!
}

type DefaultDocument {
  projects: ProjectConnection! @noCall
  # TODO: use FolderConnection
  folders: [Folder!]!
  inboxTasks: TaskConection! @noCall
}

type Query {
  # TODO: Remove this to implement in defaultDocument
  flattenedTasks(available: Boolean, flagged: Boolean, limit: Int, withEffectiveDueDate: Boolean): [Task!]!
  defaultDocument: DefaultDocument!
}

directive @call on FIELD_DEFINITION
directive @noCall on FIELD_DEFINITION
directive @noFunc on FIELD
directive @whose(field: String!, op: String, value: String) on FIELD
