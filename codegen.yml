overwrite: true
schema: "./src/api/schema.graphql"
documents: "src/**/*.graphql"
generates:
  src/api/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-graphql-request"
    config:
      fetcher:
        func: "../fetch#fetch"
